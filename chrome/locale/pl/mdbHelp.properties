mdb.help_01.text1 = Wyczyść pobranie po uruchomieniu pliku – po uaktywnieniu tej funkcji będzie następowało automatyczne usuwanie pobrań z paska pobierania po uruchomieniu pliku z poziomu menu kontekstowego lub po dwukrotnym kliknięciu pobranego elementu.
mdb.help_01.text2 = Wyczyść pobranie po wyświetleniu pliku – uaktywnienie tej funkcji spowoduje automatyczne usuwanie pobrań z paska pobierania po wyświetleniu folderu, w którym plik ten się znajduje.
mdb.help_01.text3 = Otwieraj katalog pobierania po zakończeniu pobierania – uaktywnienie tej funkcji będzie powodowało automatyczne otwieranie folderu pobierania po zakończeniu pobierania.
mdb.help_01.text4 = Otwieraj kartę pobierania po rozpoczęciu pobierania – włączenie tej funkcji spowoduje automatyczne otwieranie pobrań w karcie przeglądarki z chwilą rozpoczęcia pobierania.
mdb.help_01.text5 = Wyczyść zakończone pobrania podczas zamykania Firefoksa – Modern Download Manager przechowuje historię pobrań z poprzedniej sesji przeglądarki i wyświetla pobrania w pasku pobierania po otwarciu nowej sesji. Jeśli nie chcesz, by historia pobierania z poprzedniej sesji była wyświetlana – uaktywnij tę funkcję. Pobrane elementy będą automatycznie usuwane z historii podczas zamykania Firefoksa.
mdb.help_01.text6 = Wyświetlaj powiadomienie przed usunięciem pobranego pliku – przed usunięciem pobranego elementu, Modern Download Manager, by uniknąć niezamierzonego usunięcia pliku, prosi o potwierdzenie usunięcia. Jeśli nie chcesz, aby potwierdzenie było wyświetlane – dezaktywuj tę funkcję.
mdb.help_01.text7 = Zamykaj pasek pobierania po zakończeniu wszystkich pobrań po – uaktywnienie tej funkcji spowoduje, że pasek pobierania będzie automatycznie ukrywany po zakończeniu wszystkich pobrań po upływie określonego tutaj czasu.
mdb.help_01.text8 = Dwukrotne kliknięcie pobrania wywołuje czynność – tutaj można określić, jaka czynność zostanie wykonana po dwukrotnym kliknięciu pobrania. Do wyboru są dwie czynności: Uruchom – powoduje uruchomienie pobranego pliku lub Pokaż plik – następuje wyświetlenie folderu, w którym jest zapisany pobrany plik.
mdb.help_01.text9 = Automatycznie czyść pliki typu – jeśli uznasz, że pewne typy plików są mało ważne i nie ma potrzeby przechowywania ich zbyt długo, możesz określić czas, po jakim zostaną automatycznie usunięte. Wprowadź w tym polu typy plików oddzielane przecinkiem, które mają być usuwane. Wieloznacznik * w tym polu oznacza wszystkie typy plików.

mdb.help_02.text1 = Tutaj można zmienić interfejs dodatku – sposób wyświetlania informacji o pobieranych plikach.
mdb.help_02.text2 = Tryb paska – jest to domyślny interfejs dodatku. Charakteryzuje on się tym, że informacje o pobieranych elementach są umieszczane na pasku pobierania znajdującym się na dole przeglądarki.
mdb.help_02.text3 = Tryb kompaktowy – ten typ interfejsu charakteryzuje się tym, że wszystkie elementy interfejsu dostępne są po kliknięciu przycisku. Przycisk ten jest umieszczany domyślnie na pasku dodatków. Jeśli pasek dodatków jest ukryty lub go nie ma (nowy interfejs Firefoksa), przycisk zostanie wyświetlony na pasku narzędzi nawigacyjnych. Razem z przyciskiem wyświetlany jest licznik. Pierwsza sekcja licznika informuje o liczbie aktualnie pobieranych plików, zaś druga o liczbie zakończonych pobrań.
mdb.help_02.text4 = Maksymalna wysokość panelu – element wyświetlany po wybraniu trybu kompaktowego. Tutaj można ustawić maksymalną wysokość panelu w trybie kompaktowym. Gdy łączna wysokość pasków pobieranych elementów przekroczy tę wartość, na górze i na dole panelu będą wyświetlane elementy do przewijania zawartości.

mdb.help_03.text1 = Tutaj można zmieniać szerokość i wysokość elementów pobierania wyświetlanych na pasku pobierania, a także rozmiar czcionki nazwy pobieranego pliku i czcionki danych postępu pobierania.
mdb.help_03.text2 = Szerokość – określa szerokość panelu pobierania wyrażoną w pikselach.
mdb.help_03.text3 = Wysokość – określa wysokość panelu pobierania wyrażoną w pikselach.
mdb.help_03.text4 = Czcionka nazwy pliku – określa rozmiar czcionki nazwy pobieranego pliku wyrażoną w pikselach.
mdb.help_03.text5 = Czcionka danych postępu – określa rozmiar czcionki elementów postępu pobierania wyrażoną w pikselach.

mdb.help_04.text1 = Za pomocą ustawień w tej sekcji można ukrywać i wyświetlać pewne elementy pobrań.
mdb.help_04.text2 = Postęp – postęp pobierania wyrażony w procentach.
mdb.help_04.text3 = Prędkość – prędkość pobierania
mdb.help_04.text4 = Pozostały czas – czas pozostały do zakończenia pobierania.
mdb.help_04.text5 = Wyświetlanie – tutaj można wybrać sposób wyświetlania elementów wymienionych powyżej. Wybierając opcję Poziomo, elementy będą wyświetlane obok siebie, a Pionowo – elementy będą wyświetlane jeden pod drugim.

mdb.help_05.text1 = W tej sekcji można zmienić wygląd elementów pobierania, ustawiając kolory. By osiągnąć ładniejszy wygląd, wszystkie kolory mają tonację gradientową. Każda zmiana koloru jest uwidoczniana natychmiast.
mdb.help_05.text2 = Tło pola pobierania – wybierz kolor z próbnika kolorów, by przypisać go jako tło pobieranego elementu. Ponieważ kolor wskaźnika postępu pobierania nakłada się na kolor tła pobieranego elementu i przesłania tło całkowicie po zakończeniu pobierania, by właściwie dobrać i zobaczyć, jak wybrany zestaw kolorów wygląda w trakcie pobierania, najlepiej jest dokonać ustawień w trakcie pobierania dużego pliku.
mdb.help_05.text3 = Pasek postępu – wybierz kolor z próbnika kolorów, by przypisać go jako kolor wskaźnika postępu pobierania.
mdb.help_05.text4 = Tekst – wybierz kolor z próbnika kolorów, by przypisać go jako kolor nazwy pliku i innych elementów tekstowych wyświetlanych na pasku pobierania.
mdb.help_05.text5 = Zakończone pobranie – wybierz kolor z próbnika kolorów, by przypisać go jako kolor zakończonych pobrań.
mdb.help_05.text6 = Wstrzymane pobranie – wybierz kolor z próbnika kolorów, by przypisać go jako wstrzymanych pobrań.
mdb.help_05.text7 = Tło paska – wybierz kolor z próbnika kolorów, by przypisać go jako kolor tła paska pobierania.
mdb.help_05.text8 = Resetuj – naciśnięcie tego przycisku spowoduje przywrócenie domyślnych ustawień kolorów.

mdb.help_06.text1 = W tej sekcji można przypisać różne kolory do różnych prędkości pobierania, określając zakres prędkości pobierania i wybierając dla danego zakresu kolor z próbnika kolorów. Jeśli zostaną określone kolory dla prędkości pobierania, zastąpią one kolory określone w poprzedniej sekcji dla wskaźnika postępu pobierania.
mdb.help_06.text2 = Resetuj – naciśnięcie tego przycisku spowoduje przywrócenie domyślnych ustawień kolorów.

mdb.help_07.text1 = W tej sekcji można ukryć/wyświetlić domyślny przycisk Firefoksa Pobieranie plików oraz przyciski Menu i Wyczyść.
mdb.help_07.text2 = Nie wyświetlaj przycisku pobierania plików – uaktywnienie tej funkcji spowoduje ukrycie wyświetlanego na pasku nawigacyjnym przycisku Pobieranie plików dostarczanego domyślnie przez Firefoksa.
mdb.help_07.text3 = Nie wyświetlaj przycisku Menu – uaktywnienie tej funkcji spowoduje ukrycie wyświetlanego na pasku pobierania przycisku Menu.
mdb.help_07.text4 = Nie wyświetlaj przycisku Wyczyść – uaktywnienie tej funkcji spowoduje ukrycie wyświetlanego na pasku pobierania przycisku Wyczyść.

mdb.help_08.text1 = Tutaj można ustawić i włączyć automatyczne skanowanie pobranych plików, określając w tej sekcji skaner i parametry skanowania.
mdb.help_08.text2 = Automatycznie skanuj pobrane pliki – uaktywnij tę funkcję, by po zakończeniu pobierania, pobrane pliki były automatycznie skanowane przez skaner antywirusowy.
mdb.help_08.text3 = Ścieżka do skanera – miejsce, w którym na komputerze znajduje się program antywirusowy. Naciśnij przycisk: Przeglądaj…, by zlokalizować i określić plik wykonawczy skanera antywirusowego.
mdb.help_08.text4 = Nie skanuj następujących typów plików – jeśli chcesz, aby podczas skanowania skaner pomijał pewne typy plików – określ je tutaj, wpisując ich rozszerzenia oddzielane przecinkiem.
mdb.help_08.text5 = Argumenty – większość programów antywirusowych nie potrzebuje dodatkowych argumentów, zatem można tę sekcję pominąć. Jeśli program antywirusowy potrzebuje dodatkowych argumentów, wprowadź je w tym polu. Można użyć wyrażenia &#37;1 jako zamiennika dla położenia pobieranego pliku.

mdb.help_09.text1 = Tutaj można ustawić i włączyć powiadomienia dźwiękowe odtwarzane po zakończeniu pobierania, określając w tej sekcji plik dźwiękowy.
mdb.help_09.text2 = Odtwarzaj dźwięk po zakończeniu pobierania – uaktywnij tę funkcję, jeśli chcesz, aby po zakończeniu pobierania był odtwarzany dźwięk.
mdb.help_09.text3 = Ścieżka do pliku dźwiękowego – miejsce na komputerze, w którym jest przechowywany plik dźwiękowy wykorzystywany do powiadamiania o zakończeniu pobierania. Naciśnij przycisk: Przeglądaj…, by zlokalizować i określić plik powiadomień dźwiękowych. Akceptowane typy plików dźwiękowych: .ogg, .wav i .mp3. Domyślny dźwięk jest umiejscowiony w kodzie dodatku.
mdb.help_09.text4 = Sprawdź dźwięk – jeśli chcesz odtworzyć obecnie ustawiony dźwięk, naciśnij w odtwarzaczu przycisk odtwarzania.
mdb.help_09.text5 = Resetuj – naciśnięcie tego przycisku spowoduje zresetowanie wszystkich wartości określonych w sekcji Powiadomienia dźwiękowe.

mdb.help_10.text1 = W tej sekcji można zmienić domyślny skrót klawiszowy.
mdb.help_10.text2 = Nie wszystkie kombinacje klawiszy działają. Przedstawione klucze i modyfikatory są dla ułatwienia wyboru.
mdb.help_10.text3 = Zalecane, działające klucze dla modyfikatorów Ctrl + Shift:
mdb.help_10.text4 = Windows – F, L, O, U, Y, Z
mdb.help_10.text5 = Mac OSX – C, F, I, K, L, M, O, S, U, Y
mdb.help_10.text6 = Linux – B, D, F, L, U